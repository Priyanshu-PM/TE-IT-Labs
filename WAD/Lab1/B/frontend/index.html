<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Registration Page</title>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
      max-width: 600px;
    }
    .background-image-container {
      background-image: url('https://images.unsplash.com/photo-1532457239977-d10462f33c4d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8Y29sbGVnZXN8ZW58MHx8MHx8fDA%3D'); /* Specify the path to your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh; /* Adjust the height as needed */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .glassmorphism {
      background: rgba(255, 255, 255, 0.15); /* Adjust the alpha value for transparency */
      backdrop-filter: blur(1px); /* Adjust the blur value as needed */
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      color: white; /* Adjust the text color as needed */
    }
    .content {
      text-align: center;
      color: white; /* Adjust the text color as needed */
    }
  </style>
</head>
<body class="background-image-container">
  <div class="glassmorphism container">
    <h2 class="text-center mb-4">Registration Form</h2>
    <form id="registrationForm" onsubmit="saveData(event)">
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id" required>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required max="2004-12-31">
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="male" name="gender" value="male" required>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="female" name="gender" value="female" required>
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea class="form-control" id="address" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" required>
      </div>
      <div class="form-group">
        <label for="pincode">Pincode</label>
        <input type="text" class="form-control" id="pincode" required>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <select class="form-control" id="state" required>
          <option value="">Select State</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Andaman and Nicobar Islands">
                Andaman and Nicobar Islands
              </option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Dadar and Nagar Haveli">
                Dadar and Nagar Haveli
              </option>
              <option value="Daman and Diu">Daman and Diu</option>
              <option value="Delhi">Delhi</option>
              <option value="Lakshadweep">Lakshadweep</option>
              <option value="Puducherry">Puducherry</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jammu and Kashmir">Jammu and Kashmir</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
        </select>
      </div>
      <div class="form-group">
        <label>Hobbies</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="singing" value="Singing">
          <label class="form-check-label" for="singing">Singing</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="coding" value="Coding">
          <label class="form-check-label" for="coding">Coding</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="dancing" value="Dancing">
          <label class="form-check-label" for="dancing">Dancing</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="reading" value="Reading">
          <label class="form-check-label" for="reading">Reading</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="playing" value="Playing">
          <label class="form-check-label" for="playing">Playing</label>
        </div>
        <!-- Add more hobbies as needed -->
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-secondary ml-2">Reset</button>
    </form>
  </div>

  <script>
    function saveData(event) {
      event.preventDefault();
      
      // Fetch form values
      const id = document.getElementById('id').value;
      const name = document.getElementById('name').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const email = document.getElementById('email').value;
      const dob = document.getElementById('dob').value;
      const gender = document.querySelector('input[name="gender"]:checked').value;
      const address = document.getElementById('address').value;
      const city = document.getElementById('city').value;
      const pincode = document.getElementById('pincode').value;
      const state = document.getElementById('state').value;
      const hobbies = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(hobby => hobby.value);

      // Validate the form data (you can add more specific validations)
      if (!id || !name || !username || !password || !email || !dob || !gender || !address || !city || !pincode || !state || hobbies.length === 0) {
        alert('All fields are required!');
        return;
      }

      // Save data to local storage
      const userData = {
        id,
        name,
        username,
        password,
        email,
        dob,
        gender,
        address,
        city,
        pincode,
        state,
        hobbies,
      };

      localStorage.setItem('userData', JSON.stringify(userData));

      // Redirect to the login page (you may adjust the path accordingly)
      window.location.href = 'login.html';
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
