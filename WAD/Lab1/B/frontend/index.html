<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Registration Page</title>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Registration Form</h2>
    <form id="registrationForm" onsubmit="saveData(event)">
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id" required>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required max="2004-12-31">
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="male" name="gender" value="male" required>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="female" name="gender" value="female" required>
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea class="form-control" id="address" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" required>
      </div>
      <div class="form-group">
        <label for="pincode">Pincode</label>
        <input type="text" class="form-control" id="pincode" required>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <select class="form-control" id="state" required>
          <option value="">Select State</option>
          <option value="state1">State 1</option>
          <option value="state2">State 2</option>
          <!-- Add more states as needed -->
        </select>
      </div>
      <div class="form-group">
        <label>Hobbies</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="singing" value="Singing">
          <label class="form-check-label" for="singing">Singing</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="coding" value="Coding">
          <label class="form-check-label" for="coding">Coding</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="dancing" value="Dancing">
          <label class="form-check-label" for="dancing">Dancing</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="reading" value="Reading">
          <label class="form-check-label" for="reading">Reading</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="playing" value="Playing">
          <label class="form-check-label" for="playing">Playing</label>
        </div>
        <!-- Add more hobbies as needed -->
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-secondary ml-2">Reset</button>
    </form>
  </div>

  <script>
    function saveData(event) {
      event.preventDefault();
      
      // Fetch form values
      const id = document.getElementById('id').value;
      const name = document.getElementById('name').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const email = document.getElementById('email').value;
      const dob = document.getElementById('dob').value;
      const gender = document.querySelector('input[name="gender"]:checked').value;
      const address = document.getElementById('address').value;
      const city = document.getElementById('city').value;
      const pincode = document.getElementById('pincode').value;
      const state = document.getElementById('state').value;
      const hobbies = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(hobby => hobby.value);

      // Validate the form data (you can add more specific validations)
      if (!id || !name || !username || !password || !email || !dob || !gender || !address || !city || !pincode || !state || hobbies.length === 0) {
        alert('All fields are required!');
        return;
      }

      // Save data to local storage
      const userData = {
        id,
        name,
        username,
        password,
        email,
        dob,
        gender,
        address,
        city,
        pincode,
        state,
        hobbies,
      };

      localStorage.setItem('userData', JSON.stringify(userData));

      // Redirect to the login page (you may adjust the path accordingly)
      window.location.href = 'login.html';
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
