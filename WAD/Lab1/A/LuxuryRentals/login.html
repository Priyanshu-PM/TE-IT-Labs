<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Ecommerce</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .inputs input {
        border: 1px solid black;
        /* transition: border 0.3s ease-in-out; */
      }
    </style>
  </head>
  <body>
    <div>
      <div class="login-box">
        <form class="needs-validation" novalidate>
          <h1 style="text-align: center; margin-bottom: 10px">Login</h1>

          <div class="mb-3">
            <div class="inputs">
              <i class="fa fa-envelope" aria-hidden="true"></i>
              <label for="validationFormCheck1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="validationFormCheck1"
                required
              />
              <div class="invalid-feedback">Please Enter your email</div>
            </div>
          </div>

          <div class="mb-3">
            <div class="inputs">
              <i class="fas fa-lock"></i>
              <label for="validationFormCheck2" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="validationFormCheck2"
                required
              />
              <div class="invalid-feedback">Please Enter your password</div>
            </div>
          </div>

          <button type="submit" class="login-btn">Login</button>
          <p id="link">
            Create a new account? <a href="./register.html">Register</a>
          </p>
        </form>
      </div>

      <script>
        // Enable form validation on submit
        document.addEventListener("DOMContentLoaded", function () {
          var form = document.querySelector(".needs-validation");

          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      </script>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
